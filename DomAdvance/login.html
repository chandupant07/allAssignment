<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

  <script>
    function login() {
      var email = document.getElementById("email").value;
      var psw = document.getElementById("psw").value;

      var email1 = sessionStorage.getItem("email1");
      var psw1 = sessionStorage.getItem("psw1");

      if (email == email1 && psw == psw1) {
        window.location.href = "home.html";
      }
      else {
        alert("incorrect user name or password");
      }
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h3>User Login</h3>
        <div class="form-group">
          <label for=""><span class="bi bi-person-check"></span> Email</label>
          <input type="text" name="" id="email" class="form-control" placeholder="Email">

          <div class="mt-3">
            <label for=""><span class="bi bi-file-earmark-lock-fill"></span> Password</label>
            <input type="password" name="" class="form-control" id="psw" placeholder="Password">
          </div>

          <button class="btn btn-danger mt-4" onclick="login()"><span class="bi bi-box-arrow-in-left"></span>
            Login</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
