<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARRAY</title>
  <!-- Write a JavaScript function that takes an array of 
        strings as input and returns a new array that contains 
        only the strings that have 3 or more characters. -->

  <script>
    function stringInput() {
      const inputString = prompt("enter any sentence");

      const last3 = inputString.slice(-3);

      document.write(last3);
    }

    stringInput();

  </script>
</head>

</body>
