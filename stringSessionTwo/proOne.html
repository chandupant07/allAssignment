    <!-- Write a JavaScript function that takes an array 
    of numbers as input and returns the sum of 
    all the numbers in the array. -->
    
    <script>
        function arraySum()
        {
            var tArr=[];
            for(var i=1;i<=4;i++)
            {
                var inputArr=prompt("enter number for sum=");
                tArr.push(inputArr);
            }
            alert(tArr);

            var sum=0;
            for(var a=0;a<tArr.length;a++)
            {
                sum+=+tArr[a];
            }
            document.write("sum of array=" + sum);
        }
        arraySum();
    </script>
